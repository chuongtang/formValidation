<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dde6ef">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h2>Build by  <img src="FaviconCLear.png" id='FaviconCLear'> , a rookie Developer</h2>
    <div class="container">
        <h1>Sign Up Today! <i class=" icon-spin6"></i></h1>
        <!-- Form -->
        <form id="form">
          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name <i class="icon-street-view"></i></label>
            <input type="text" id="name" name="name" 
                   placeholder="Full Name" required minlength="3" maxlength="100">
          </div>
          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone">Phone Number <i class="icon-phone"></i></label>
            <input type="tel" id="phone" name="phone" 
                   placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </div>
          <!-- Email Address -->
          <div class="form-group">
            <label for="email">Email Address <i class="icon-email"></i></label>
            <input type="email" id="email" name="email" 
                   placeholder="email@address.com" required>
          </div>
          <!-- Website URL -->
          <div class="form-group">
            <label for="website">Website URL <i class="icon-keyboard"></i></label>
            <input type="url" id="website" name="website" 
                   placeholder="https://github.com/chuongtang" required title="PLease include https://">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password1">Password <i class="icon-lock-open-alt"></i></label>
            <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" 
                   required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="password2">Confirm Password <i class="icon-lock-alt"></i></label>
            <input type="password" id="password2" placeholder="Confirm Password"
                   required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
          </div>
          <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
          <h3 id="message">Don't Hesitate! <i class="icon-emo-thumbsup"></i></h3>
        </div>
      </div>
    <!--script  -->
    <script src="script.js"></script>
</body>
</html>
